services:
# Real Estate Data API Hosted
# using Django REST Framework
  django-rest-api:
    restart: always
    container_name: django-rest-api
    build:
      context: ./django-rest-api
      dockerfile: Dockerfile
    ports:
      - 8080:80
    volumes:
      - ./django-rest-api/django-projects:/opt/app
    privileged: true
  ml-logic-service:
    restart: always
    container_name: ml-logic-service
    image: ml-logic-service:v1
    ports:
      - 8008:8008
    volumes:
      - ./ml-logic-service/src:/opt/src